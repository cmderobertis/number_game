<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=stylesheet type=text/css href="{{ url_for('static',
    filename='bootstrap/css/bootstrap.min.css') }}">
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"
    ></script>
    <title>Flask App</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="text-center">The Incredible Number Game</h1>
        <p class="text-primary text-center">Guess a number between 1 and 100</p>
        {% if 'guess' in session %}
        <div class="p-5 text-center">
          <p>You picked {{session.guess}}</p>
          <p>That is {{session.response}}!</p>
          {% if session.response == 'correct' %}
          <a href="/reset" class="btn btn-primary">Play Again?</a>
          {% endif %}
        </div>
        {% endif %}
        <div class="col-6 bg-dark p-3">
          <h4 class="text-center text-warning">Take a guess!</h4>
          <form action="/guess" class="col my-3" method="post">
            <input type="text" class="form-control" name="guess" />
            <input type="submit" class="mt-3 btn btn-warning" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
